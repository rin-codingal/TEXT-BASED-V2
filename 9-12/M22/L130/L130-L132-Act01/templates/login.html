<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="static/styles.css">
    </head>
    <body>
        <div align="center">
            <div align="center" class="border">
                <div class="header">
                    <h1 class="word">Login</h1>
                </div>

                <h2 class="word">
                    <form action="/login" method="post">
                        <div class="msg">{{msg}}</div>

                        <input id="username" name="username" type="text" placeholder="Enter your username" class="textbook">
                        <br><br>

                        <input id="password" name="password" type="password" placeholder="Enter your password" class="textbook">
                        <br><br>

                        <input type="submit" value="Sign In" class="btn">
                        <br><br>
                    </form>
                </h2>

                <p class="bottom">
                    Don't have account? <a href="/register">Sign up here</a>
                </p>
            </div>
        </div>
    </body>
</html>
